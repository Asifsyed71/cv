<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact me</title>
</head>
<body>
    <form action="mailto:asifsyed.md@gmail.com" method="POST" enctype="text/plain">
        <label for="Name">Your Name:</label>
        <input type="text" name="Name" id="Name" required>
        <br>
        <label for="Number">Your Phone No:</label>
        <input type="tel" name="Number" id="Number" required>
        <br>
        <label for="Picture">Your Picture:</label>
        <input type="file" name="Picture" id="Picture">
        <br>
        <label for="Message">Message</label>
        <textarea name="Message" id="" cols="30" rows="1"></textarea>
        <br>
        <label for="Rate">Rate Yourself</label>
        <input type="range" name="Rating" required>
        <br>
        <input type="submit">
    </form>
    
</body>
</html>
